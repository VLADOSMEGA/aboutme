    <title>Про мене</title>
</head>
<body>
    <h1>Про мене</h1>
    <p> Мене звати <strong>Мушка Влад</strong></p>
    <p> Моє хобі <em>Катання на велосипеді</em></p>
    <p> Моя улюблена цитата відомої особистості:</p>
    <blockquote>Лише втративши все до кінця ми отримуємо свободу</blockquote>
</body>
